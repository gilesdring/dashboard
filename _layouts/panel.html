<div class="title">{{ page.title }}</div>
<div class="less {{ page.summary }}"></div>
<p class="more">{{ page.description }}</p>
<div class="more {{ page.detail }}"></div>
<div class="updated">
  <span class="updatelabel">Last updated: </span>
  <a href="{{ page.data.src | prepend: site.baseurl }}"
     class="lastupdated">{{ page.data.description }}</a>
</div>
