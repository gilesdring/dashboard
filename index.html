---
layout: base
---
<body class="b1-bg">
	<a name="top"></a>
	<div class="header c14-bg">
		<h1><span class="odimark"><span class="O node">O</span><span class="D">D</span><span class="I">I</span><span class="nodename">LEEDS</span></span> <select id="range" name="range"><option value="">Lifetime impact</option><option value="2016">2016 impact</option><option value="2015">2015 impact</option><option value="2014">2014 impact</option></select></h1>
	</div>
	<div class="main">
		<ul class="dashboard">
			{% assign panels = site.panels | sort: "order" %}
			{% for panel in panels %}
				{% include boxholder.html panel=panel %}
			{% endfor %}
			<li class="boxholder">
				<div class="box c7-bg">
					<div class="panel" style="background: url('http://i2.wp.com/leeds.odinodes.wpengine.com/wp-content/uploads/sites/7/2015/07/Yorkshire-Water-Data-Dive-event-at-Munro-House-Leeds..-001.jpg?resize=420%2C240') center center;background: url('bg.jpg') center center;background-size: cover;">
						<div class="image"></div>
					</div>
				</div>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="js/dashboard.js"></script>
	<script>
	var panels = {
		"events": {
			"start": 1,
			"end": 1,
			"data": "data/events_monthly.csv",
			"els": {
				".number": { "col": 2, "op": "sum", "animate": true },
				".graph": { "col": 2, "row": "all", "type": "graph" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c12-bg'
		},
		"reach": {
			"start": 1,
			"end": 1,
			"data": "data/events_monthly.csv",
			"els": {
				".number": { "col": 3, "op": "sum", "animate": true },
				".graph": { "col": 3, "row": "all", "type": "graph" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c5-bg'
		},
		"sponsors": {
			"start": 2,
			"end": 3,
			"data": "data/sponsors.csv",
			"els": {
				".number": { "col": 1, "op": "count", "animate": true },
				".icons": { "col": 4, "img": 5, "url": 6, "row": "all", "type": "list" },
				".lastupdated": { "col": 2, "row": "last" }
			},
			'class':'c8-bg'
		},
		"revenue": {
			"start": 1,
			"end": 1,
			"data": "data/revenue.csv",
			"units": "&pound;",
			"els": {
				".number": { "col": 2, "op": "sum", "animate": true },
				".graph": { "col": 2, "row": "all", "type": "graph" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c1-bg'
		},
		"network": {
			"start": 1,
			"end": 2,
			"data": "data/network.csv",
			"els": {
				".number": { "col": 1, "op": "count", "animate": true },
				".icons": { "col": 3, "img": 4, "url": 5, "row": "all", "type": "list" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c11-bg'
		},
		"projects": {
			"start": 1,
			"end": 2,
			"data": "data/projects.csv",
			"els": {
				".number": { "col": 1, "op": "count", "animate": true },
				".list": { "col": 3, "url": 4, "row": "all", "type": "list" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c14-bg'
		},
		"partners": {
			"start": 1,
			"end": 2,
			"data": "data/partners.csv",
			"els": {
				".number": { "col": 4, "op": "count", "animate": true },
				".icons": { "col": 3, "img": 4, "url": 5, "row": "all", "type": "list" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c13-bg'
		},
		"tweets": {
			"start": 1,
			"end": 1,
			"data": "data/socialmedia.csv",
			"els": {
				".number": { "col": 3, "op": "sum", "animate": true },
				".graph": { "col": 3, "row": "all", "type": "graph" },
				".lastupdated": { "col": 1, "row": "last" }
			},
			'class':'c3-bg'
		}
	}
	S().ready(function(){
		var db = new Dashboard();
		db.setup({'year':'#range','config':panels});
	});
	</script>
</body>
